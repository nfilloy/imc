<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .resultado, .info, .pesoIdeal {
            margin-top: 20px;
        }
        .info {
            font-size: small;
        }
        .info span {
            margin-left: 10px; /* Espacio entre el correo electrónico y el texto */
        }
    </style>
</head>
<body>

    <h1>Calculadora del IMC</h1>
    <p>Si vas a usar decimales, usa el punto (.)</p>

    <label for="altura">Introduce la altura en metros:</label>
    <input type="number" id="altura" step="0.01" required>
    <br><br>
    <label for="peso">Introduce el peso en kilos:</label>
    <input type="number" id="peso" step="0.01" required>
    <br><br>
    <button onclick="calcularIMC()">Calcular</button>

    <div class="info">
        <strong><span>Desarrolado por Nicolás Filloy Montesino, correo de contacto: nicofm2004@gmail.com</span></strong>
    </div>

    <div class="resultado" id="resultado"></div>
    <div class="pesoIdeal" id="pesoIdeal"></div> <!-- Nuevo div para el mensaje del peso ideal -->

    <script>
        function calcularIMC() {
            var altura = document.getElementById("altura").value;
            var peso = document.getElementById("peso").value;
            var resultado = peso / (altura * altura);

            var mensaje = "El IMC es: " + resultado.toFixed(4);

            if (resultado < 18.5) {
                mensaje += " Bajo peso";
            } else if (resultado < 24.9) {
                mensaje += " Adecuado";
            } else if (resultado < 29.9) {
                mensaje += " Sobrepeso";
            } else {
                mensaje += " Obesidad";
            }

            document.getElementById("resultado").innerText = mensaje;

            // Mensaje para el peso ideal en caso de obesidad
            if (resultado >= 30.0) {
                var pesoBueno = 29.9 * (altura * altura);
                var mensajePesoIdeal = "Para tener un IMC menor que 30, tu peso tendría que ser como mucho: " + pesoBueno.toFixed(4) + " kg";
                document.getElementById("pesoIdeal").innerText = mensajePesoIdeal;
            } else {
                document.getElementById("pesoIdeal").innerText = ''; // Limpiar el mensaje de peso ideal si no es necesario
            }
        }
    </script>

</body>
</html>
